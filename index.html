<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Admin Dashboard</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="header-first-row">
                    <div class="search">
                        <label for="search"><img src="icon/magnify.svg" alt="magnify icon"></label>
                        <input type="search" id="search" name="search">
                    </div>
                    <div class="wrapper">
                        <img src="icon/bell-ring-outline.svg" alt="bell ring icon">
                        <img src="icon/cat.svg" alt="a cat icon">
                        <p>Filmon Abrha</p>
                    </div>
                </div>
                <div class="header-second-row">
                    <div class="user-info">
                        <img src="icon/cat.svg" alt="a cat icon">
                        <p>Hi there,</p>
                        <p>Filmon Abrha(@wedi_nachew)</p>
                    </div>
                    <ul>
                        <li><button type="button">New</button></li>
                        <li><button type="button">Upload</button></li>
                        <li><button type="button">Share</button></li>
                    </ul>
                </div>

            </div>
            <div class="sidebar">
                <div class="branding">
                    <img src="icon/view-dashboard-outline.svg" alt="Dashboard outline icon">
                    <p>Dashboard</p>
                </div>
                <div class="navigation">
                    <img src="icon/home-outline.svg" alt="home outline icon">
                    <p>Home</p>
                    <img src="icon/account-outline.svg" alt="account icon">
                    <p>Profile</p>
                    <img src="icon/message-reply-outline.svg" alt="message reply icon">
                    <p>Messages</p>
                    <img src="icon/clock-time-eight-outline.svg" alt="clock time eight icon">
                    <p>History</p>
                    <img src="icon/file-multiple-outline.svg" alt="file multiple outline icon">
                    <p>Tasks</p>
                    <img src="icon/account-group-outline.svg" alt="account group icon">
                    <p>Communities</p>
                </div>
                <div class="support">
                    <img src="icon/cog-outline.svg" alt="a gear icon">
                    <p>Setting</p>
                    <img src="icon/help-box-outline.svg" alt="help box icon">
                    <p>Help</p>
                    <img src="icon/shield-check-outline.svg" alt="shield check icon">
                    <p>Privacy</p>
                </div>
            </div>
            <div class="main-content">

            </div>
        </div>
    </body>
</html>
